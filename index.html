<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#6366f1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Smart Reminder</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: #0f172a; 
            color: #f1f5f9; 
            min-height: 100vh; 
            padding: 15px;
            padding-bottom: 80px;
        }
        .container { max-width: 600px; margin: 0 auto; }
        header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 10px 0 20px;
            border-bottom: 1px solid #334155;
            margin-bottom: 20px;
        }
        .logo { font-size: 1.3rem; font-weight: 700; display: flex; align-items: center; gap: 8px; }
        .logo i { color: #6366f1; }
        .input-group { 
            background: #1e293b; 
            padding: 8px; 
            border-radius: 16px; 
            display: flex; 
            gap: 8px; 
            border: 1px solid #334155;
            margin-bottom: 15px;
        }
        input { 
            flex: 1; 
            background: transparent; 
            border: none; 
            color: white; 
            padding: 12px; 
            font-size: 1rem; 
            outline: none; 
            min-width: 0;
        }
        .action-btn {
            background: #6366f1;
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.2s;
        }
        .action-btn:active { transform: scale(0.95); background: #4f46e5; }
        .action-btn.mic.listening { background: #ef4444; animation: pulse 1s infinite; }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
            50% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
        }
        .date-widget {
            background: #1e293b;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 15px;
            border: 1px solid #334155;
        }
        .date-big { font-size: 2rem; font-weight: 700; color: #6366f1; }
        .date-day { color: #94a3b8; text-transform: uppercase; font-size: 0.85rem; letter-spacing: 1px; }
        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 15px; }
        .stat-card { 
            background: #1e293b; 
            padding: 12px 8px; 
            border-radius: 12px; 
            text-align: center; 
            border: 1px solid #334155;
        }
        .stat-num { font-size: 1.3rem; font-weight: 700; color: #6366f1; }
        .stat-num.today { color: #10b981; }
        .stat-label { font-size: 0.75rem; color: #94a3b8; }
        .reminder-list { display: flex; flex-direction: column; gap: 10px; }
        .reminder-item {
            background: #1e293b;
            padding: 14px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #6366f1;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .reminder-item.completed { border-left-color: #10b981; opacity: 0.7; }
        .reminder-item.overdue { border-left-color: #ef4444; }
        .r-info { flex: 1; min-width: 0; }
        .r-info h4 { font-size: 0.95rem; margin-bottom: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .r-info p { font-size: 0.8rem; color: #94a3b8; }
        .actions { display: flex; gap: 6px; margin-left: 10px; }
        .btn-icon {
            background: #0f172a;
            border: none;
            color: #94a3b8;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        .btn-icon:active { background: #334155; color: white; }
        .empty { text-align: center; padding: 40px 20px; color: #94a3b8; }
        .empty i { font-size: 2.5rem; margin-bottom: 12px; opacity: 0.5; }
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #1e293b;
            padding: 14px 20px;
            border-radius: 12px;
            border-left: 4px solid #6366f1;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.3s;
            z-index: 100;
            max-width: 90%;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        .toast.show { transform: translateX(-50%) translateY(0); }
        .install-help {
            background: #1e293b;
            padding: 15px;
            border-radius: 12px;
            margin: 15px 0;
            border: 1px dashed #6366f1;
            display: none;
            font-size: 0.9rem;
        }
        .install-help.show { display: block; }
        .suggestions { display: flex; gap: 6px; margin: 10px 0; flex-wrap: wrap; }
        .suggestion-tag {
            background: #0f172a;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            border: 1px solid #334155;
            cursor: pointer;
            transition: all 0.2s;
        }
        .suggestion-tag:active { background: #6366f1; border-color: #6366f1; }
        .perm-banner {
            background: #fef3c7;
            color: #92400e;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
            font-size: 0.9rem;
        }
        .perm-banner.show { display: block; }
        .perm-banner button {
            background: #92400e;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-bolt"></i>
                <span>Smart Reminder</span>
            </div>
            <button class="action-btn" id="notifBtn" title="Enable Notifications">
                <i class="fas fa-bell"></i>
            </button>
        </header>

        <div class="install-help show" id="installHelp">
            üì± <b>Install App:</b> Tap ‚ãÆ ‚Üí "Add to Home screen"
        </div>

        <div class="perm-banner" id="permBanner">
            ‚ö†Ô∏è Notifications blocked! 
            <button onclick="app.openPermSettings()">Enable</button>
        </div>

        <div class="date-widget">
            <div class="date-day" id="currentDay">Friday</div>
            <div class="date-big" id="currentDate">20</div>
            <div style="color: #94a3b8; font-size: 0.9rem;" id="currentMonth">Feb 2026</div>
        </div>

        <div class="input-group">
            <button class="action-btn mic" id="micBtn" title="Tap to speak">
                <i class="fas fa-microphone"></i>
            </button>
            <input type="text" id="taskInput" placeholder="Type or tap üé§: 'Call mom in 10 mins'">
            <button class="action-btn" id="addBtn" title="Add reminder">
                <i class="fas fa-plus"></i>
            </button>
        </div>
        
        <div class="suggestions">
            <span class="suggestion-tag" data-text="Take medicine in 30 minutes">üíä Medicine</span>
            <span class="suggestion-tag" data-text="Meeting tomorrow at 3pm">üìÖ Meeting</span>
            <span class="suggestion-tag" data-text="Pay bills tonight at 8pm">üí∞ Bills</span>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-num" id="countPending">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
                <div class="stat-num today" id="countToday">0</div>
                <div class="stat-label">Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-num" id="countDone">0</div>
                <div class="stat-label">Done</div>
            </div>
        </div>

        <div id="reminderList" class="reminder-list"></div>
    </div>

    <div id="toast" class="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMsg">Reminder added</span>
    </div>

    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('data:text/javascript,' + encodeURIComponent(`
                    self.addEventListener('install', e => self.skipWaiting());
                    self.addEventListener('activate', e => e.waitUntil(clients.claim()));
                    self.addEventListener('fetch', e => e.respondWith(fetch(e.request).catch(() => caches.match(e.request))));
                `)).catch(() => console.log('SW registered'));
            });
        }

        class ReminderApp {
            constructor() {
                this.reminders = JSON.parse(localStorage.getItem('reminders')) || [];
                this.isListening = false;
                this.init();
            }

            init() {
                this.updateDate();
                this.render();
                this.setupEvents();
                this.startScheduler();
                this.initVoice();
                this.checkNotifStatus();
                this.checkInstallPrompt();
            }

            updateDate() {
                const now = new Date();
                document.getElementById('currentDay').textContent = now.toLocaleDateString('en-US', { weekday: 'long' });
                document.getElementById('currentDate').textContent = now.getDate();
                document.getElementById('currentMonth').textContent = now.toLocaleDateString('en-US', { month: 'short', year: 'numeric' });
            }

            setupEvents() {
                document.getElementById('addBtn').addEventListener('click', () => this.addReminder());
                document.getElementById('taskInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addReminder();
                });
                document.getElementById('notifBtn').addEventListener('click', () => this.requestNotifPermission());
                document.getElementById('micBtn').addEventListener('click', () => this.toggleVoice());
                
                document.querySelectorAll('.suggestion-tag').forEach(tag => {
                    tag.addEventListener('click', () => {
                        document.getElementById('taskInput').value = tag.dataset.text;
                        this.addReminder();
                    });
                });
            }

            initVoice() {
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    this.recognition = new SpeechRecognition();
                    this.recognition.continuous = false;
                    this.recognition.interimResults = false;
                    this.recognition.lang = 'en-US';

                    this.recognition.onresult = (event) => {
                        const transcript = event.results[0][0].transcript;
                        document.getElementById('taskInput').value = transcript;
                        this.showToast(`üé§ Heard: "${transcript}"`);
                        setTimeout(() => this.addReminder(), 500);
                    };

                    this.recognition.onend = () => {
                        this.isListening = false;
                        document.getElementById('micBtn').classList.remove('listening');
                        document.getElementById('micBtn').innerHTML = '<i class="fas fa-microphone"></i>';
                    };

                    this.recognition.onerror = (event) => {
                        console.error('Speech error:', event.error);
                        this.isListening = false;
                        document.getElementById('micBtn').classList.remove('listening');
                        document.getElementById('micBtn').innerHTML = '<i class="fas fa-microphone"></i>';
                        
                        if (event.error === 'not-allowed') {
                            this.showToast('üé§ Microphone blocked! Enable in settings');
                        } else {
                            this.showToast('üé§ Try typing instead');
                        }
                    };
                } else {
                    document.getElementById('micBtn').style.display = 'none';
                }
            }

            toggleVoice() {
                if (!this.recognition) {
                    this.showToast('üé§ Voice not supported');
                    return;
                }

                if (this.isListening) {
                    this.recognition.stop();
                    this.isListening = false;
                    document.getElementById('micBtn').classList.remove('listening');
                    document.getElementById('micBtn').innerHTML = '<i class="fas fa-microphone"></i>';
                } else {
                    this.recognition.start();
                    this.isListening = true;
                    document.getElementById('micBtn').classList.add('listening');
                    document.getElementById('micBtn').innerHTML = '<i class="fas fa-stop"></i>';
                    this.showToast('üé§ Listening...');
                }
            }

            parseTime(text) {
                const now = new Date();
                let target = new Date(now);
                const lower = text.toLowerCase();

                const inMatch = lower.match(/in\s+(\d+)\s*(min|minute|minutes|hour|hours|day|days)/);
                if (inMatch) {
                    const val = parseInt(inMatch[1]);
                    const unit = inMatch[2];
                    if (unit.startsWith('min')) target.setMinutes(target.getMinutes() + val);
                    else if (unit.startsWith('hour')) target.setHours(target.getHours() + val);
                    else if (unit.startsWith('day')) target.setDate(target.getDate() + val);
                    return target;
                }

                if (lower.includes('tomorrow')) {
                    target.setDate(target.getDate() + 1);
                    if (!lower.match(/\d+\s*(am|pm|:)/)) target.setHours(9, 0, 0, 0);
                    return target;
                }

                const timeMatch = text.match(/(\d{1,2})(?::(\d{2}))?\s*(am|pm)?/i);
                if (timeMatch) {
                    let hours = parseInt(timeMatch[1]);
                    const minutes = timeMatch[2] ? parseInt(timeMatch[2]) : 0;
                    const ampm = timeMatch[3];
                    
                    if (ampm) {
                        if (ampm.toLowerCase() === 'pm' && hours < 12) hours += 12;
                        if (ampm.toLowerCase() === 'am' && hours === 12) hours = 0;
                    }
                    target.setHours(hours, minutes, 0, 0);
                    
                    if (target < now && !lower.includes('today')) {
                        target.setDate(target.getDate() + 1);
                    }
                    return target;
                }

                target.setHours(target.getHours() + 1);
                return target;
            }

            addReminder() {
                const input = document.getElementById('taskInput');
                const text = input.value.trim();
                if (!text) {
                    this.showToast('Please enter a reminder');
                    return;
                }

                const scheduledTime = this.parseTime(text);
                const reminder = {
                    id: Date.now(),
                    text: text,
                    time: scheduledTime.getTime(),
                    completed: false,
                    notified: false
                };

                this.reminders.push(reminder);
                this.save();
                this.render();
                
                input.value = '';
                this.showToast(`‚úì Set for ${scheduledTime.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}`);
            }

            toggleComplete(id) {
                const r = this.reminders.find(x => x.id === id);
                if (r) {
                    r.completed = !r.completed;
                    this.save();
                    this.render();
                }
            }

            delete(id) {
                this.reminders = this.reminders.filter(x => x.id !== id);
                this.save();
                this.render();
            }

            save() {
                localStorage.setItem('reminders', JSON.stringify(this.reminders));
            }

            render() {
                const list = document.getElementById('reminderList');
                const now = Date.now();
                
                this.reminders.sort((a, b) => {
                    if (a.completed === b.completed) return a.time - b.time;
                    return a.completed ? 1 : -1;
                });

                document.getElementById('countPending').textContent = this.reminders.filter(r => !r.completed).length;
                document.getElementById('countToday').textContent = this.reminders.filter(r => 
                    !r.completed && new Date(r.time).toDateString() === new Date().toDateString()
                ).length;
                document.getElementById('countDone').textContent = this.reminders.filter(r => r.completed).length;

                if (this.reminders.length === 0) {
                    list.innerHTML = `
                        <div class="empty">
                            <i class="fas fa-clipboard-list"></i>
                            <p>No reminders yet.<br><br>üí° Try:<br>"Call mom in 10 mins"<br>"Meeting tomorrow at 3pm"</p>
                        </div>
                    `;
                    return;
                }

                list.innerHTML = this.reminders.map(r => {
                    const date = new Date(r.time);
                    const isOverdue = !r.completed && r.time < now;
                    const timeStr = date.toLocaleString([], { 
                        month: 'short', 
                        day: 'numeric', 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    });
                    
                    return `
                        <div class="reminder-item ${r.completed ? 'completed' : ''} ${isOverdue ? 'overdue' : ''}">
                            <div class="r-info">
                                <h4 style="${r.completed ? 'text-decoration: line-through' : ''}">${r.text}</h4>
                                <p><i class="far fa-clock"></i> ${timeStr} ${isOverdue ? '‚Ä¢ <span style="color:#ef4444">Overdue</span>' : ''}</p>
                            </div>
                            <div class="actions">
                                <button class="btn-icon" onclick="app.toggleComplete(${r.id})">
                                    <i class="fas ${r.completed ? 'fa-undo' : 'fa-check'}"></i>
                                </button>
                                <button class="btn-icon" onclick="app.delete(${r.id})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            startScheduler() {
                setInterval(() => {
                    const now = Date.now();
                    this.reminders.forEach(r => {
                        if (!r.completed && !r.notified && r.time <= now) {
                            this.triggerNotification(r);
                            r.notified = true;
                            this.save();
                            this.render();
                        }
                    });
                }, 5000);
            }

            async triggerNotification(r) {
                // Browser notification
                if ('Notification' in window && Notification.permission === 'granted') {
                    try {
                        const notif = new Notification('‚è∞ Reminder!', {
                            body: r.text,
                            tag: r.id.toString(),
                            requireInteraction: true,
                            icon: 'https://cdn-icons-png.flaticon.com/512/3239/3239952.png'
                        });
                        
                        // Play sound
                        this.playSound();
                        
                        // Vibrate
                        if ('vibrate' in navigator) {
                            navigator.vibrate([300, 100, 300]);
                        }
                        
                        notif.onclick = () => {
                            window.focus();
                            notif.close();
                        };
                    } catch (e) {
                        console.error('Notification failed:', e);
                    }
                }
                
                this.showToast(`üîî ${r.text}`);
            }

            playSound() {
                try {
                    const audio = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3');
                    audio.volume = 1.0;
                    audio.play().catch(() => this.beep());
                } catch (e) {
                    this.beep();
                }
            }

            beep() {
                try {
                    const ctx = new (window.AudioContext || window.webkitAudioContext)();
                    const osc = ctx.createOscillator();
                    const gain = ctx.createGain();
                    osc.connect(gain);
                    gain.connect(ctx.destination);
                    osc.frequency.value = 800;
                    gain.gain.setValueAtTime(0.5, ctx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.5);
                    osc.start(ctx.currentTime);
                    osc.stop(ctx.currentTime + 0.5);
                } catch (e) {}
            }

            checkNotifStatus() {
                if ('Notification' in window) {
                    if (Notification.permission === 'granted') {
                        document.getElementById('notifBtn').innerHTML = '<i class="fas fa-bell" style="color:#10b981"></i>';
                    } else if (Notification.permission === 'denied') {
                        document.getElementById('permBanner').classList.add('show');
                    } else {
                        // Request permission
                        setTimeout(() => this.requestNotifPermission(), 2000);
                    }
                }
            }

            async requestNotifPermission() {
                if (!('Notification' in window)) {
                    this.showToast('Notifications not supported');
                    return;
                }
                
                if (Notification.permission === 'granted') {
                    document.getElementById('notifBtn').innerHTML = '<i class="fas fa-bell" style="color:#10b981"></i>';
                    return;
                }
                
                try {
                    const permission = await Notification.requestPermission();
                    if (permission === 'granted') {
                        this.showToast('‚úì Notifications enabled!');
                        document.getElementById('notifBtn').innerHTML = '<i class="fas fa-bell" style="color:#10b981"></i>';
                        document.getElementById('permBanner').classList.remove('show');
                        
                        // Test notification
                        new Notification('Smart Reminder', {
                            body: 'You will get alerts when reminders are due!',
                            icon: 'https://cdn-icons-png.flaticon.com/512/3239/3239952.png'
                        });
                    } else {
                        document.getElementById('permBanner').classList.add('show');
                    }
                } catch (e) {
                    console.error('Permission error:', e);
                }
            }

            openPermSettings() {
                // Try to open Chrome settings
                window.open('chrome://settings/content/notifications', '_blank');
                this.showToast('Enable notifications for this site');
            }

            showToast(msg) {
                const toast = document.getElementById('toast');
                document.getElementById('toastMsg').textContent = msg;
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 3000);
            }

            checkInstallPrompt() {
                if (/Android/i.test(navigator.userAgent)) {
                    document.getElementById('installHelp').classList.add('show');
                }
                
                window.addEventListener('beforeinstallprompt', (e) => {
                    e.preventDefault();
                    window.deferredPrompt = e;
                });
                
                window.addEventListener('appinstalled', () => {
                    document.getElementById('installHelp').classList.remove('show');
                    this.showToast('‚úì App installed!');
                });
            }
        }

        const app = new ReminderApp();
    </script>
</body>
</html>
