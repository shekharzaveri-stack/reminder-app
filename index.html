<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6366f1">
    <title>Smart Reminder</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: #f1f5f9; min-height: 100vh; padding: 15px; }
        .container { max-width: 600px; margin: 0 auto; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 10px 0 20px; border-bottom: 1px solid #334155; margin-bottom: 20px; }
        .logo { font-size: 1.3rem; font-weight: 700; display: flex; align-items: center; gap: 8px; }
        .logo i { color: #6366f1; }
        .input-group { background: #1e293b; padding: 8px; border-radius: 16px; display: flex; gap: 8px; border: 1px solid #334155; margin-bottom: 15px; }
        input { flex: 1; background: transparent; border: none; color: white; padding: 12px; font-size: 1rem; outline: none; }
        .action-btn { background: #6366f1; color: white; border: none; width: 45px; height: 45px; border-radius: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; }
        .date-widget { background: #1e293b; padding: 15px; border-radius: 12px; text-align: center; margin-bottom: 15px; }
        .date-big { font-size: 2rem; font-weight: 700; color: #6366f1; }
        .date-day { color: #94a3b8; text-transform: uppercase; font-size: 0.85rem; }
        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 15px; }
        .stat-card { background: #1e293b; padding: 12px 8px; border-radius: 12px; text-align: center; }
        .stat-num { font-size: 1.3rem; font-weight: 700; color: #6366f1; }
        .stat-label { font-size: 0.75rem; color: #94a3b8; }
        .reminder-list { display: flex; flex-direction: column; gap: 10px; }
        .reminder-item { background: #1e293b; padding: 14px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid #6366f1; }
        .reminder-item.completed { border-left-color: #10b981; opacity: 0.7; }
        .r-info h4 { font-size: 0.95rem; margin-bottom: 4px; }
        .r-info p { font-size: 0.8rem; color: #94a3b8; }
        .actions { display: flex; gap: 6px; }
        .btn-icon { background: #0f172a; border: none; color: #94a3b8; width: 36px; height: 36px; border-radius: 8px; cursor: pointer; }
        .empty { text-align: center; padding: 40px; color: #94a3b8; }
        .toast { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%) translateY(100px); background: #1e293b; padding: 14px 20px; border-radius: 12px; border-left: 4px solid #6366f1; transition: transform 0.3s; z-index: 100; display: flex; align-items: center; gap: 10px; }
        .toast.show { transform: translateX(-50%) translateY(0); }
        .install-help { background: #1e293b; padding: 15px; border-radius: 12px; margin: 15px 0; display: none; }
        .install-help.show { display: block; }
        .suggestions { display: flex; gap: 6px; margin: 10px 0; flex-wrap: wrap; }
        .suggestion-tag { background: #0f172a; padding: 6px 12px; border-radius: 20px; font-size: 0.8rem; border: 1px solid #334155; }
        .debug-info { background: #1e293b; padding: 10px; border-radius: 8px; margin: 15px 0; font-size: 0.8rem; color: #94a3b8; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo"><i class="fas fa-bolt"></i><span>Smart Reminder</span></div>
            <button class="action-btn" id="notifBtn"><i class="fas fa-bell"></i></button>
        </header>

        <div class="install-help show" id="installHelp">üì± <b>Install:</b> Tap ‚ãÆ ‚Üí "Add to Home screen"</div>
        
        <!-- Debug Info -->
        <div class="debug-info" id="debugInfo">Checking scheduler...</div>

        <div class="date-widget">
            <div class="date-day" id="currentDay">Friday</div>
            <div class="date-big" id="currentDate">20</div>
            <div style="color: #94a3b8; font-size: 0.9rem;" id="currentMonth">Feb 2026</div>
        </div>

        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Type: 'Test in 1 minute'">
            <button class="action-btn" id="addBtn"><i class="fas fa-plus"></i></button>
        </div>
        
        <div class="suggestions">
            <span class="suggestion-tag" data-text="Test reminder in 1 minute">‚è±Ô∏è Test 1 min</span>
            <span class="suggestion-tag" data-text="Meeting tomorrow at 3pm">üìÖ Meeting</span>
        </div>

        <div class="stats">
            <div class="stat-card"><div class="stat-num" id="countPending">0</div><div class="stat-label">Pending</div></div>
            <div class="stat-card"><div class="stat-num" id="countToday">0</div><div class="stat-label">Today</div></div>
            <div class="stat-card"><div class="stat-num" id="countDone">0</div><div class="stat-label">Done</div></div>
        </div>

        <div id="reminderList" class="reminder-list"></div>
    </div>

    <div id="toast" class="toast"><i class="fas fa-bell"></i><span id="toastMsg">Reminder</span></div>

    <!-- Hidden Audio Element -->
    <audio id="notifSound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" type="audio/mpeg">
    </audio>

    <script>
        class ReminderApp {
            constructor() {
                this.reminders = JSON.parse(localStorage.getItem('reminders')) || [];
                this.audio = document.getElementById('notifSound');
                this.init();
            }

            init() {
                this.updateDate();
                this.render();
                this.setupEvents();
                this.startScheduler();
                this.requestNotifPermission();
                this.updateDebugInfo();
            }

            updateDate() {
                const now = new Date();
                document.getElementById('currentDay').textContent = now.toLocaleDateString('en-US', { weekday: 'long' });
                document.getElementById('currentDate').textContent = now.getDate();
                document.getElementById('currentMonth').textContent = now.toLocaleDateString('en-US', { month: 'short', year: 'numeric' });
            }

            setupEvents() {
                document.getElementById('addBtn').addEventListener('click', () => this.addReminder());
                document.getElementById('taskInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addReminder();
                });
                document.getElementById('notifBtn').addEventListener('click', () => this.requestNotifPermission());
                
                document.querySelectorAll('.suggestion-tag').forEach(tag => {
                    tag.addEventListener('click', () => {
                        document.getElementById('taskInput').value = tag.dataset.text;
                        this.addReminder();
                    });
                });

                // Unlock audio on first user interaction
                document.addEventListener('click', () => {
                    if (this.audio) {
                        this.audio.load();
                        console.log('Audio unlocked');
                    }
                }, { once: true });
            }

            parseTime(text) {
                const now = new Date();
                let target = new Date(now);
                const lower = text.toLowerCase();

                const inMatch = lower.match(/in\s+(\d+)\s*(min|minute|minutes)/);
                if (inMatch) {
                    const val = parseInt(inMatch[1]);
                    target.setMinutes(target.getMinutes() + val);
                    return target;
                }

                if (lower.includes('tomorrow')) {
                    target.setDate(target.getDate() + 1);
                    target.setHours(9, 0, 0, 0);
                    return target;
                }

                const timeMatch = text.match(/(\d{1,2})(?::(\d{2}))?\s*(am|pm)?/i);
                if (timeMatch) {
                    let hours = parseInt(timeMatch[1]);
                    const minutes = timeMatch[2] ? parseInt(timeMatch[2]) : 0;
                    const ampm = timeMatch[3];
                    if (ampm) {
                        if (ampm.toLowerCase() === 'pm' && hours < 12) hours += 12;
                        if (ampm.toLowerCase() === 'am' && hours === 12) hours = 0;
                    }
                    target.setHours(hours, minutes, 0, 0);
                    if (target < now && !lower.includes('today')) {
                        target.setDate(target.getDate() + 1);
                    }
                    return target;
                }

                target.setMinutes(target.getMinutes() + 60);
                return target;
            }

            addReminder() {
                const input = document.getElementById('taskInput');
                const text = input.value.trim();
                if (!text) { this.showToast('Please enter a reminder'); return; }

                const scheduledTime = this.parseTime(text);
                const reminder = {
                    id: Date.now(),
                    text: text,
                    time: scheduledTime.getTime(),
                    completed: false,
                    notified: false
                };

                this.reminders.push(reminder);
                this.save();
                this.render();
                input.value = '';
                this.showToast(`‚úì Set for ${scheduledTime.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}`);
                this.updateDebugInfo();
            }

            toggleComplete(id) {
                const r = this.reminders.find(x => x.id === id);
                if (r) { r.completed = !r.completed; this.save(); this.render(); }
            }

            delete(id) {
                this.reminders = this.reminders.filter(x => x.id !== id);
                this.save();
                this.render();
                this.updateDebugInfo();
            }

            save() { localStorage.setItem('reminders', JSON.stringify(this.reminders)); }

            render() {
                const list = document.getElementById('reminderList');
                this.reminders.sort((a, b) => a.time - b.time);

                document.getElementById('countPending').textContent = this.reminders.filter(r => !r.completed).length;
                document.getElementById('countToday').textContent = this.reminders.filter(r => !r.completed && new Date(r.time).toDateString() === new Date().toDateString()).length;
                document.getElementById('countDone').textContent = this.reminders.filter(r => r.completed).length;

                if (this.reminders.length === 0) {
                    list.innerHTML = '<div class="empty"><i class="fas fa-clipboard-list" style="font-size: 2rem; margin-bottom: 10px;"></i><br>No reminders yet.</div>';
                    return;
                }

                list.innerHTML = this.reminders.map(r => {
                    const date = new Date(r.time);
                    const timeStr = date.toLocaleString([], { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });
                    return `
                        <div class="reminder-item ${r.completed ? 'completed' : ''}">
                            <div class="r-info">
                                <h4 style="${r.completed ? 'text-decoration: line-through' : ''}">${r.text}</h4>
                                <p><i class="far fa-clock"></i> ${timeStr}</p>
                            </div>
                            <div class="actions">
                                <button class="btn-icon" onclick="app.toggleComplete(${r.id})"><i class="fas ${r.completed ? 'fa-undo' : 'fa-check'}"></i></button>
                                <button class="btn-icon" onclick="app.delete(${r.id})"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            startScheduler() {
                // Check every 1 second for accuracy
                setInterval(() => {
                    const now = Date.now();
                    let triggered = false;
                    
                    this.reminders.forEach(r => {
                        if (!r.completed && !r.notified && r.time <= now) {
                            this.triggerNotification(r);
                            r.notified = true;
                            triggered = true;
                        }
                    });
                    
                    if (triggered) {
                        this.save();
                        this.render();
                    }
                    this.updateDebugInfo();
                }, 1000);
            }

            triggerNotification(r) {
                console.log('üîî Triggering notification:', r.text);
                
                // 1. Show Toast (always works)
                this.showToast(`üîî ${r.text}`);
                
                // 2. Vibrate (works on Android)
                if ('vibrate' in navigator) {
                    navigator.vibrate([500, 200, 500, 200, 500]);
                    console.log('Vibration triggered');
                }
                
                // 3. Play Sound
                this.playSound();
                
                // 4. Browser Notification
                if ('Notification' in window && Notification.permission === 'granted') {
                    try {
                        new Notification('‚è∞ Reminder!', {
                            body: r.text,
                            icon: 'https://cdn-icons-png.flaticon.com/512/3239/3239952.png',
                            tag: r.id.toString()
                        });
                        console.log('Browser notification sent');
                    } catch (e) {
                        console.error('Notification error:', e);
                    }
                }
            }

            playSound() {
                try {
                    // Method 1: HTML5 Audio
                    if (this.audio) {
                        this.audio.currentTime = 0;
                        this.audio.play().then(() => {
                            console.log('Audio playing');
                        }).catch(e => {
                            console.log('Audio play failed:', e);
                            this.playBeep();
                        });
                    } else {
                        this.playBeep();
                    }
                } catch (e) {
                    this.playBeep();
                }
            }

            playBeep() {
                try {
                    const AudioContext = window.AudioContext || window.webkitAudioContext;
                    if (AudioContext) {
                        const ctx = new AudioContext();
                        const osc = ctx.createOscillator();
                        const gain = ctx.createGain();
                        osc.connect(gain);
                        gain.connect(ctx.destination);
                        osc.frequency.value = 800;
                        osc.type = 'sine';
                        gain.gain.setValueAtTime(0.5, ctx.currentTime);
                        gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.5);
                        osc.start(ctx.currentTime);
                        osc.stop(ctx.currentTime + 0.5);
                        console.log('Beep played');
                    }
                } catch (e) {
                    console.error('Beep failed:', e);
                }
            }

            async requestNotifPermission() {
                if (!('Notification' in window)) return;
                if (Notification.permission === 'granted') {
                    document.getElementById('notifBtn').innerHTML = '<i class="fas fa-bell" style="color:#10b981"></i>';
                    return;
                }
                const permission = await Notification.requestPermission();
                if (permission === 'granted') {
                    this.showToast('‚úì Notifications enabled');
                    document.getElementById('notifBtn').innerHTML = '<i class="fas fa-bell" style="color:#10b981"></i>';
                }
            }

            showToast(msg) {
                const toast = document.getElementById('toast');
                document.getElementById('toastMsg').textContent = msg;
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 4000);
            }

            updateDebugInfo() {
                const now = new Date();
                const nextReminder = this.reminders.filter(r => !r.completed && !r.notified).sort((a, b) => a.time - b.time)[0];
                const debug = document.getElementById('debugInfo');
                
                if (nextReminder) {
                    const timeLeft = Math.round((nextReminder.time - now.getTime()) / 1000);
                    debug.innerHTML = `‚è∞ Next reminder in: <b>${timeLeft}s</b> | Scheduler: <b>Running</b>`;
                } else {
                    debug.innerHTML = `‚è∞ No pending reminders | Scheduler: <b>Running</b>`;
                }
            }
        }

        const app = new ReminderApp();
    </script>
</body>
</html>
